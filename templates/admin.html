<!DOCTYPE html>
<html>
<head>
<title>Admin Panel - DSA Mentor Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins;
}

body{
background:#020617;
color:white;
}

/* animated bg */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
radial-gradient(circle at 20% 30%,#0ea5e9,transparent),
radial-gradient(circle at 80% 70%,#22c55e,transparent),
radial-gradient(circle at 50% 50%,#9333ea,transparent);
opacity:0.18;
animation:moveBg 16s linear infinite;
z-index:-1;
}

@keyframes moveBg{
0%{transform:translate(0,0);}
50%{transform:translate(-10%,-10%);}
100%{transform:translate(0,0);}
}

.container{
width:95%;
max-width:1300px;
margin:auto;
padding:40px 0;
}

h1{
font-family:Orbitron;
font-size:40px;
text-align:center;
margin-bottom:30px;
background:linear-gradient(90deg,#38bdf8,#22c55e,#9333ea);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* stats */
.stats{
display:flex;
gap:20px;
flex-wrap:wrap;
margin-bottom:30px;
}

.stat{
flex:1;
min-width:220px;
background:rgba(255,255,255,0.04);
padding:25px;
border-radius:18px;
text-align:center;
border:1px solid rgba(255,255,255,0.08);
}

.stat h2{
color:#22c55e;
font-size:30px;
margin-top:8px;
}

/* table */
table{
width:100%;
border-collapse:collapse;
background:rgba(255,255,255,0.04);
border-radius:18px;
overflow:hidden;
}

th,td{
padding:14px;
text-align:center;
}

th{
background:#0f172a;
color:#38bdf8;
}

tr:nth-child(even){
background:rgba(255,255,255,0.03);
}

.delete{
background:red;
border:none;
padding:8px 16px;
border-radius:10px;
color:white;
cursor:pointer;
}

.delete:hover{
background:#dc2626;
}

.back{
margin-top:30px;
padding:12px 28px;
border:none;
border-radius:20px;
background:linear-gradient(90deg,#38bdf8,#22c55e);
font-weight:bold;
cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<h1>ðŸ›  ADMIN CONTROL PANEL</h1>

<!-- stats -->
<div class="stats">
<div class="stat">
<h3>Total Users</h3>
<h2>{{total_users}}</h2>
</div>

<div class="stat">
<h3>Total Score</h3>
<h2>{{total_score}}</h2>
</div>

<div class="stat">
<h3>Total XP</h3>
<h2>{{total_xp}}</h2>
</div>
</div>

<!-- users table -->
<table>
<tr>
<th>Name</th>
<th>Email</th>
<th>Score</th>
<th>XP</th>
<th>Weak Topic</th>
<th>Action</th>
</tr>

{% for u in users %}
<tr>
<td>{{u["name"]}}</td>
<td>{{u["email"]}}</td>
<td style="color:#22c55e">{{u["score"]}}</td>
<td>{{u["xp"]}}</td>
<td style="color:#facc15">{{u["weak"]}}</td>
<td>
<button class="delete" onclick="deleteUser({{u['id']}})">Delete</button>
</td>
</tr>
{% endfor %}

</table>

<center>
<button class="back" onclick="window.location.href='/dashboard'">â¬… Back Dashboard</button>
</center>

</div>

<script>
function deleteUser(id){
if(confirm("Delete this user?")){
window.location.href="/delete_user/"+id;
}
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Login - DSA Mentor Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins;
}

body{
height:100vh;
background:#020617;
display:flex;
align-items:center;
justify-content:center;
color:white;
overflow:hidden;
}

/* ===== animated background ===== */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:
radial-gradient(circle at 20% 30%,#0ea5e9,transparent),
radial-gradient(circle at 80% 70%,#22c55e,transparent),
radial-gradient(circle at 50% 50%,#9333ea,transparent);
opacity:0.25;
animation:moveBg 18s linear infinite;
z-index:-1;
}

@keyframes moveBg{
0%{transform:translate(0,0);}
50%{transform:translate(-10%,-10%);}
100%{transform:translate(0,0);}
}

/* ===== login box ===== */
.login-box{
width:380px;
padding:40px;
background:rgba(255,255,255,0.04);
border:1px solid rgba(255,255,255,0.08);
border-radius:20px;
backdrop-filter:blur(18px);
box-shadow:0 0 40px rgba(56,189,248,0.25);
text-align:center;
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

h1{
font-family:Orbitron;
margin-bottom:10px;
font-size:30px;
background:linear-gradient(90deg,#38bdf8,#22c55e,#9333ea);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.sub{
color:#94a3b8;
margin-bottom:25px;
font-size:14px;
}

/* ===== inputs ===== */
input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
outline:none;
border-radius:12px;
background:#020617;
border:1px solid rgba(255,255,255,0.1);
color:white;
font-size:15px;
}

input:focus{
border:1px solid #38bdf8;
box-shadow:0 0 10px rgba(56,189,248,0.4);
}

/* ===== button ===== */
button{
width:100%;
padding:12px;
margin-top:15px;
border:none;
border-radius:25px;
background:linear-gradient(90deg,#38bdf8,#22c55e);
color:black;
font-weight:600;
font-size:16px;
cursor:pointer;
transition:.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 20px rgba(56,189,248,0.6);
}

/* ===== extra ===== */
.bottom{
margin-top:18px;
font-size:14px;
color:#94a3b8;
}

.bottom a{
color:#38bdf8;
text-decoration:none;
font-weight:600;
}

.bottom a:hover{
text-decoration:underline;
}

/* floating title */
.brand{
position:absolute;
top:40px;
font-family:Orbitron;
font-size:26px;
background:linear-gradient(90deg,#38bdf8,#22c55e,#9333ea);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

</style>
</head>

<body>

<div class="brand">ðŸš€ DSA Mentor Pro AI</div>

<div class="login-box">

<h1>Welcome Back</h1>
<div class="sub">Login to continue your AI placement journey</div>

<form method="POST">

<input type="email" name="email" placeholder="Enter Email" required>
<input type="password" name="password" placeholder="Enter Password" required>

<button type="submit">Login</button>

</form>

<div class="bottom">
New user? <a href="/signup">Create account</a>
</div>

</div>

</body>
</html>
